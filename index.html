<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/stilos.css">
</head>
<body>
    <div class="container">
        <div class="input-container">
            <label for="numero1">Ingrese un número:</label>
            <input type="number" id="numero1" name="numero1">
        </div>
        <div class="input-container">
            <label for="numero2">Ingrese otro número:</label>
            <input type="number" id="numero2" name="numero2">
        </div>
        <button id="guardar" type="button">Guardar</button>
        
        <div class="operations">
            <button id="suma" type="button">Suma</button>
            <button id="resta" type="button">Resta</button>
            <button id="multiplicacion" type="button">Multiplicación</button>
            <button id="division" type="button">División</button>
        </div>
        
        <div class="result">
            El resultado es: <span id="resultado">0</span>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
